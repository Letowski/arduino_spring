<article class="article" id="register">
    <div class="container clearfix">
        <img class="pay-logo-mini" src="/assets/images/pay-logo-mini.png" alt="">
        <div class="win_reg_block">
            <div class="article_title clearfix">
                <div class="num">***</div>
                <div class="inner-reg">
                    <h1>Авторизация</h1>
                </div>
            </div>
            <p class="auth error_message"></p>
            <div class="win_reg_info">
                <div>
                    <div class="auth_reg_block_login">Логин или адрес электронной почты</div>
                    <input type="text" name="email" autocomplete="off">
                </div>
                <div>
                    <div class="auth_reg_block_pass">Пароль</div>
                    <input type="password" name="password">
                </div>
                <div class="remember">
                    <input id="check" type="checkbox" name="check" value="check">
                    <label for="check">Запомнить</label>
                </div>
                <a class="win_reg_a" href="#/email">Восстановление пароля</a>
                <div style="clear:both;"></div>
                <button type="button" class="continued_next" id="loginMainAuthBtn">Войти</button>
            </div>
        </div>
        <div class="win_reg_bl_link">
            <a class="win_reg_link" href="#/email">Зарегистрироваться</a>
        </div>
    </div>
</article>
